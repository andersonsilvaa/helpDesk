<div class="col-md-4" style="margin-left: 0%">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Novo usuário</h3>
      </div>
      <form class="form-horizontal" #form="ngForm" (ngSubmit)="registrar()">
        <div [ngClass]="classCss" role="alert" *ngIf="message">
          <strong>{{message.text}}</strong>
        </div>
        <div class="box-body">
          <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
  
            <div class="col-sm-10">
              <input 
                  type="email" 
                  [(ngModel)]="user.email"
                  class="form-control" 
                  name="email"
                  id="inputEmail" 
                  #email="ngModel"
                  placeholder="Email"
                  email>
              <span class="help-block" *ngIf="email.invalid && email.dirty">E-mail inválido</span>
            </div>
          </div>
          <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
              <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
    
              <div class="col-sm-10">
                <input 
                    type="password" 
                    [(ngModel)]="user.password"
                    class="form-control" 
                    name="password"
                    id="inputPassword" 
                    #password="ngModel"
                    placeholder="Senha"
                    required>
                <span class="help-block" *ngIf="password.invalid && password.dirty">Senha é obrigatória</span>
              </div>
          </div>
          <div [ngClass]="getFromGroupClass(profile.invalid, profile.dirty)">
              <label for="inputProfile" class="col-sm-2 control-label">Perfil</label>
    
              <div class="col-sm-10">
                <select
                    [(ngModel)]="user.profile"
                    class="form-control select2" 
                    name="profile"
                    id="inputProfile" 
                    #profile="ngModel"
                    style="width:100%"
                    required>
                    <option >Administrador</option>
                    <option>Usuário</option>
                    <option>Técnico</option>
                </select>
                <span class="help-block" *ngIf="profile.invalid && profile.dirty">Perfil é obrigatório</span>
              </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Adicionar</button>
        </div>
      </form>
    </div>
