<div [ngClass]="classCss" role="alert" *ngIf="message">
  <strong>{{message.text}}</strong>
</div>
<div class="row">
  <div class="col-md-8">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Lista de usu√°rio</h3>
      </div>
      <div class="box-body">
        <table class="table table-bordered">
          <tr>
            <th>E-mail</th>
            <th>Perfil</th>
            <th style="width: 10px">&nbsp;</th>
            <th style="width: 10px">&nbsp;</th>
          </tr>
          <tr *ngFor="let user of listUser">
            <td>{{user.email}}</td>
            <td>{{user.profile}}</td>
            <td><a (click)="editar(user.id)"><i class="fa fa-pencil"></i></a></td>
            <td><a (click)="deletar(user.id)"><i class="fa fa-trash"></i></a></td>
          </tr>
        </table>
      </div>
      <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
          <li><a href="" (click)="setPaginaAnterior($event)">&laquo;</a></li>
          <li *ngFor="let page of pages; let i=index">
            <a [ngClass]="{'pagination-focus': i == page}" href="" (click)="setPagina(i, $event)">{{i+1}}</a>
          </li>
          <li><a href="" (click)="setPaginaPosterior($event)">&raquo;</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
